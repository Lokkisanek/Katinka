<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ahoj Kači</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="style-clean.css" />
</head>
<body>
	<div class="bg-paper"></div>

	<main class="page">
		<div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
			<img src="assets/ahoj.gif" alt="Ahoj" class="greeting-gif pop-image" aria-hidden="true" />
			<h1 id="modal-title" class="pop-text">Ahoj Kači!</h1>
			<p class="sub pop-text">Chtěla bys vidět tvůj první dárek?</p>

			<div class="actions">
				<button id="btn-yes" class="btn btn-primary">ANO</button>
				<button id="btn-no" class="btn btn-ghost">NE</button>
			</div>
		</div>
	</main>

	<script src="script.js"></script>
</body>
</html>
