<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chce코 b칳t milion치콏em (v pusink치ch)?</title>
  <link href="style-clean.css" rel="stylesheet" />
  <link href="game2.css" rel="stylesheet" />
</head>
<body>
  <div class="bg-paper"></div>

  <main class="page quiz-page">
    <!-- Start screen -->
    <div class="quiz-screen" id="startScreen">
      <h1 class="quiz-title">Chce코 b칳t milion치콏em<br><span class="highlight">(v pusink치ch)?</span></h1>
      <p class="quiz-subtitle">Odpov캩z spr치vn캩 na 10 ot치zek a vyhraj a <strong>100 pusinek</strong>! 游눎</p>
      <img src="assets/curious.gif" alt="quiz" class="quiz-gif" />
      <button class="btn btn-primary start-btn" id="startBtn">Za캜칤t hr치t</button>
     
    </div>

    <!-- Game screen -->
    <div class="quiz-screen hidden" id="gameScreen">
      <div class="quiz-header">
        <div class="prize-ladder" id="prizeLadder">
          <!-- Generated by JS -->
        </div>
      </div>

      <div class="quiz-main">
        <div class="question-box">
          <div class="question-number" id="questionNumber">Ot치zka 1</div>
          <h2 class="question-text" id="questionText">Na캜칤t치m ot치zku...</h2>
        </div>

        <div class="answers-grid" id="answersGrid">
          <button class="answer-btn" data-index="0"><span class="letter">A:</span> <span class="answer-text"></span></button>
          <button class="answer-btn" data-index="1"><span class="letter">B:</span> <span class="answer-text"></span></button>
          <button class="answer-btn" data-index="2"><span class="letter">C:</span> <span class="answer-text"></span></button>
          <button class="answer-btn" data-index="3"><span class="letter">D:</span> <span class="answer-text"></span></button>
        </div>

        <div class="current-prize">
          <span>Aktu치ln칤 v칳hra: </span>
          <strong id="currentPrize">0 pusinek</strong>
        </div>
      </div>
    </div>

    <!-- Result screen -->
    <div class="quiz-screen hidden" id="resultScreen">
      <div class="result-content">
        <h1 class="result-title" id="resultTitle">Gratuluji!</h1>
        <p class="result-text" id="resultText">Vyhr치las X pusinek!</p>
        <div class="result-prize" id="resultPrize">
          <span class="prize-number">0</span>
          <span class="prize-label">pusinek 游눎</span>
        </div>
        <img src="assets/curious.gif" alt="result" class="result-gif" id="resultGif" />
        <button class="btn btn-primary" id="playAgainBtn">Hr치t znovu</button>
        <a href="game3.html" class="btn btn-ghost">Dal코칤 Hra</a>
      </div>
    </div>
  </main>

  <script src="game2.js"></script>
  <script>
    // Mark game2 as completed when result screen shows with a win
    const observer = new MutationObserver(() => {
      const resultScreen = document.getElementById('resultScreen');
      const resultTitle = document.getElementById('resultTitle');
      if (!resultScreen.classList.contains('hidden') && resultTitle.textContent.includes('Gratuluji')) {
        const games = JSON.parse(localStorage.getItem('completedGames') || '[]');
        if (!games.includes('game2')) {
          games.push('game2');
          localStorage.setItem('completedGames', JSON.stringify(games));
        }
      }
    });
    observer.observe(document.getElementById('resultScreen'), { attributes: true, attributeFilter: ['class'] });
  </script>
</body>
</html>
