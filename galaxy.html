<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kačenčina galaxie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="galaxy.css" />
</head>
<body>
  <canvas id="galaxy-canvas" aria-label="3D galaxie vzpomínek"></canvas>

  <div class="hud">
    <div class="hud-inner">
      <p class="eyebrow">Galaktický archiv</p>
      <h1>Kačenčina galaxie</h1>
      <p class="lede">Každá fotka je hvězda. Přibližuj, otáčej a dívej se, jak kolem růžového jádra létají naše momenty.</p>
      <div class="hud-actions">
        <button id="pulse-btn" type="button">Poslat pulz</button>
        <a class="btn-secondary" href="letter.html">Otevřít dopis</a>
      </div>
      <p class="hint">Tip: Scroll přibližuje, přetáhni myší pro otočení. Pro telefony můžeš pinch-zoom.</p>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.162/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/postprocessing/EffectComposer.js": "https://cdn.jsdelivr.net/npm/three@0.162/examples/jsm/postprocessing/EffectComposer.js",
        "three/examples/jsm/postprocessing/RenderPass.js": "https://cdn.jsdelivr.net/npm/three@0.162/examples/jsm/postprocessing/RenderPass.js",
        "three/examples/jsm/postprocessing/UnrealBloomPass.js": "https://cdn.jsdelivr.net/npm/three@0.162/examples/jsm/postprocessing/UnrealBloomPass.js"
      }
    }
  </script>
  <script type="module" src="galaxy.js"></script>
</body>
</html>
